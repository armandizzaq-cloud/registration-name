<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Registration Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background-color: white;
            padding: 30px 20px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .instructions {
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #0066cc;
            line-height: 1.5;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
            margin-bottom: 20px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .response.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .response.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .response h3 {
            margin-top: 0;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .response p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .checkmark {
            font-size: 20px;
            margin-right: 8px;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-back {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 15px;
            transition: background 0.3s;
        }
        
        .btn-back:hover {
            background: #5a6268;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <script>
        // Password protection - check authentication
        const SESSION_KEY = 'heicoders_auth';
        
        function isAuthenticated() {
            let session = localStorage.getItem(SESSION_KEY);
            if (!session) {
                session = sessionStorage.getItem(SESSION_KEY);
            }
            
            if (!session) {
                return false;
            }
            
            const sessionData = JSON.parse(session);
            const now = new Date().getTime();
            
            if (now < sessionData.expiry) {
                return true;
            } else {
                localStorage.removeItem(SESSION_KEY);
                sessionStorage.removeItem(SESSION_KEY);
                return false;
            }
        }
        
        // Check authentication on page load
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        }
    </script>
    
    <div class="container">
        <a href="forms-menu.html" class="btn-back">‚Üê Back to Menu</a>
        
        <h1>üìù Registration Entry</h1>
        <p class="subtitle">Quick registration data submission</p>
        
        <div class="instructions">
            <strong>üìã Instructions:</strong> Select the target month, then copy and paste the registration text from your Telegram notification. The system will automatically extract and add it to the correct Google Sheet tab.
        </div>
        
        <form id="registrationForm">
            <label for="monthSelect">üìÖ Select Target Month:</label>
            <select id="monthSelect" required>
                <option value="Dec'25" selected>Dec'25 (Current)</option>
                <option value="Jan'26">Jan'26</option>
                <option value="Feb'26">Feb'26</option>
                <option value="Mar'26">Mar'26</option>
                <option value="Apr'26">Apr'26</option>
                <option value="May'26">May'26</option>
            </select>
            
            <label for="textInput">üìÑ Paste Registration Text:</label>
            <textarea id="textInput" placeholder="Paste the registration text from Telegram here..." required></textarea>
            
            <button type="submit" id="submitBtn">
                Submit Registration
            </button>
        </form>
        
        <div class="response" id="response"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const webhookUrl = 'https://n8n.heicodersacademy.com/webhook/registration-entry';
            const textInput = document.getElementById('textInput').value.trim();
            const monthSelect = document.getElementById('monthSelect').value;
            const submitBtn = document.getElementById('submitBtn');
            const responseDiv = document.getElementById('response');
            
            if (!textInput) {
                alert('Please paste the registration text');
                return;
            }
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Processing...';
            responseDiv.style.display = 'none';
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: textInput,
                        sheet_name: monthSelect
                    })
                });
                
                if (response.ok) {
                    const result = await response.text();
                    
                    // Try to parse the result to extract student info
                    let studentName = '';
                    let course = '';
                    
                    try {
                        const jsonResult = JSON.parse(result);
                        studentName = jsonResult['Student Name'] || '';
                        course = jsonResult['Course'] || '';
                    } catch (e) {
                        studentName = '';
                    }
                    
                    // Show success message
                    responseDiv.className = 'response success';
                    responseDiv.style.display = 'block';
                    
                    if (studentName && course) {
                        responseDiv.innerHTML = `
                            <h3><span class="checkmark">‚úÖ</span>Success!</h3>
                            <p><strong>Student:</strong> ${studentName}</p>
                            <p><strong>Course:</strong> ${course}</p>
                            <p><strong>Added to:</strong> ${monthSelect} sheet</p>
                            <p style="margin-top: 10px; font-size: 13px;">Remember to fill in "Nature of Conversation" and "Called?" manually.</p>
                        `;
                    } else {
                        responseDiv.innerHTML = `
                            <h3><span class="checkmark">‚úÖ</span>Success!</h3>
                            <p>Registration added to <strong>${monthSelect}</strong> sheet.</p>
                            <p style="margin-top: 10px; font-size: 13px;">Remember to fill in "Nature of Conversation" and "Called?" manually.</p>
                        `;
                    }
                    
                    // Clear form
                    document.getElementById('registrationForm').reset();
                    document.getElementById('monthSelect').value = 'Dec\'25';
                    
                    // Auto-hide success message after 5 seconds
                    setTimeout(() => {
                        responseDiv.style.display = 'none';
                    }, 5000);
                    
                } else {
                    throw new Error('Server error');
                }
                
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = `
                    <h3><span class="checkmark">‚ùå</span>Error</h3>
                    <p>Failed to submit registration. Please try again or contact support.</p>
                `;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Registration';
            }
        });
    </script>
</body>
</html>
