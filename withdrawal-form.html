<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal/Refund Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #f5576c;
        }

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #f5576c;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .info-box {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #e65100;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö´ Withdrawal/Refund Request</h1>
        <p class="subtitle">Submit student withdrawal or refund information</p>

        <div class="info-box">
            üí° Paste the registration text and select the request type
        </div>

        <form id="withdrawalForm">
            <div class="form-group">
                <label for="registrationText">Registration Text *</label>
                <textarea 
                    id="registrationText" 
                    name="registrationText" 
                    placeholder="Paste the registration message here...&#10;&#10;Example:&#10;GA100 Sat 10 Jan (AM Physical)&#10;&#10;Song Yew Lee, Susan&#10;+65 8101-0618 / susansong220@yahoo.com&#10;&#10;- CASH: $143.50 (Link)&#10;- SKILLSFUTURE: $500"
                    rows="8"
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="requestType">Request Type *</label>
                <select id="requestType" name="requestType" required>
                    <option value="">-- Select Type --</option>
                    <option value="Withdrawal">Withdrawal</option>
                    <option value="Refund">Refund</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Notes *</label>
                <textarea 
                    id="notes" 
                    name="notes" 
                    placeholder="Enter any additional notes or details...&#10;&#10;Example:&#10;SkillsFuture: $936&#10;Cash: $336 paid + SkillsFuture: $600"
                    rows="4"
                    required
                ></textarea>
            </div>

            <button type="submit" id="submitBtn">Submit Request</button>
        </form>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const form = document.getElementById('withdrawalForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Replace with your n8n webhook URL
        const WEBHOOK_URL = 'https://n8n.heicodersacademy.com/webhook/withdrawal-request';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const registrationText = document.getElementById('registrationText').value;
            const requestType = document.getElementById('requestType').value;
            const notes = document.getElementById('notes').value;

            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: registrationText,
                        request_type: requestType,
                        notes: notes
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    successMessage.textContent = `‚úÖ Success! ${requestType} request submitted for ${result.student_name || 'student'}`;
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error('Failed to submit');
                }
            } catch (error) {
                errorMessage.textContent = '‚ùå Error: Failed to submit request. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Request';
            }
        });
    </script>
</body>
</html>
