<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescheduling Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1976d2;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Rescheduling Request</h1>
        <p class="subtitle">Submit student rescheduling information</p>

        <div class="info-box">
            üí° Paste the registration text from Respond.io and enter the new rescheduled date
        </div>

        <form id="rescheduleForm">
            <div class="form-group">
                <label for="registrationText">Registration Text *</label>
                <textarea 
                    id="registrationText" 
                    name="registrationText" 
                    placeholder="Paste the registration message here...&#10;&#10;Example:&#10;Registration&#10;AI200 Tue 23 Dec (PM Online)&#10;&#10;Yang Yiling, Elaine&#10;+65 9735-9282 / ine.yang@gmail.com&#10;&#10;- CASH: $936 (Link)"
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="rescheduledDate">Rescheduled Intake Date *</label>
                <input 
                    type="date" 
                    id="rescheduledDate" 
                    name="rescheduledDate" 
                    required
                >
            </div>

            <button type="submit" id="submitBtn">Submit Rescheduling Request</button>
        </form>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const form = document.getElementById('rescheduleForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Replace with your n8n webhook URL
        const WEBHOOK_URL = 'YOUR_N8N_WEBHOOK_URL_HERE';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const registrationText = document.getElementById('registrationText').value;
            const rescheduledDate = document.getElementById('rescheduledDate').value;

            // Format the date to DD-MMM-YYYY
            const dateObj = new Date(rescheduledDate);
            const formattedDate = dateObj.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            }).replace(/ /g, '-');

            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: registrationText,
                        rescheduled_date: formattedDate
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    successMessage.textContent = `‚úÖ Success! Rescheduling request submitted for ${result.student_name || 'student'}`;
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error('Failed to submit');
                }
            } catch (error) {
                errorMessage.textContent = '‚ùå Error: Failed to submit rescheduling request. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Rescheduling Request';
            }
        });
    </script>
</body>
</html>
