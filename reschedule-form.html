<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescheduling Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .info-box {
            background-color: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            font-size: 14px;
            color: #1976d2;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message, .error-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .btn-back {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 15px;
            transition: background 0.3s;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <script>
        // Password protection - check authentication
        const SESSION_KEY = 'heicoders_auth';
        
        function isAuthenticated() {
            let session = localStorage.getItem(SESSION_KEY);
            if (!session) {
                session = sessionStorage.getItem(SESSION_KEY);
            }
            
            if (!session) {
                return false;
            }
            
            const sessionData = JSON.parse(session);
            const now = new Date().getTime();
            
            if (now < sessionData.expiry) {
                return true;
            } else {
                localStorage.removeItem(SESSION_KEY);
                sessionStorage.removeItem(SESSION_KEY);
                return false;
            }
        }
        
        // Check authentication on page load
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        }
    </script>
    
    <div class="container">
        <a href="forms-menu.html" class="btn-back">‚Üê Back to Menu</a>
        
        <h1>üìÖ Rescheduling Request</h1>
        <p class="subtitle">Submit student rescheduling information</p>

        <div class="info-box">
            üí° Paste the registration text from Telegram and enter the new rescheduled date
        </div>

        <form id="rescheduleForm">
            <div class="form-group">
                <label for="registrationText">Registration Text *</label>
                <textarea 
                    id="registrationText" 
                    name="registrationText" 
                    placeholder="Paste the registration message from Telegram here..."
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="rescheduledDate">Rescheduled Intake Date *</label>
                <input 
                    type="date" 
                    id="rescheduledDate" 
                    name="rescheduledDate" 
                    required
                >
            </div>

            <button type="submit" id="submitBtn">Submit Rescheduling Request</button>
        </form>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const form = document.getElementById('rescheduleForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        const WEBHOOK_URL = 'https://n8n.heicodersacademy.com/webhook/reschedule-request';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const registrationText = document.getElementById('registrationText').value;
            const rescheduledDate = document.getElementById('rescheduledDate').value;

            // Format the date to D MMM YYYY (e.g., 21 Nov 2025)
            const dateObj = new Date(rescheduledDate);
            const day = dateObj.getDate();
            const month = dateObj.toLocaleDateString('en-GB', { month: 'short' });
            const year = dateObj.getFullYear();
            const formattedDate = `${day} ${month} ${year}`;

            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: registrationText,
                        rescheduled_date: formattedDate
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    successMessage.textContent = `‚úÖ Success! Rescheduling request submitted for ${result.student_name || 'student'}`;
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error('Failed to submit');
                }
            } catch (error) {
                errorMessage.textContent = '‚ùå Error: Failed to submit rescheduling request. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Rescheduling Request';
            }
        });
    </script>
</body>
</html>
