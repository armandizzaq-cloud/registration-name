<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Heicoders Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #6c757d;
            font-size: 1rem;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 12px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
            color: white;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 8px;
            margin-top: 15px;
        }
        .logo {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-check-label {
            color: #6c757d;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <div class="login-header">
            <h1>Staff Login</h1>
            <p>Heicoders Academy Forms</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Enter password" required autofocus>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                <label class="form-check-label" for="rememberMe">
                    Remember me for 7 days
                </label>
            </div>

            <button type="submit" class="btn btn-login">Login</button>
        </form>

        <div id="errorMessage"></div>
    </div>

    <script>
        // Password configuration
        const CORRECT_PASSWORD = 'heicoders2025';
        const SESSION_KEY = 'heicoders_auth';
        const SESSION_DURATION = 7 * 24 * 60 * 60 * 1000; // 7 days in milliseconds

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const session = localStorage.getItem(SESSION_KEY);
            if (session) {
                const sessionData = JSON.parse(session);
                const now = new Date().getTime();
                
                // Check if session is still valid
                if (now < sessionData.expiry) {
                    // Already logged in, redirect to forms menu
                    window.location.href = 'forms-menu.html';
                } else {
                    // Session expired, clear it
                    localStorage.removeItem(SESSION_KEY);
                }
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorDiv = document.getElementById('errorMessage');
            
            if (password === CORRECT_PASSWORD) {
                // Correct password
                if (rememberMe) {
                    // Save session to localStorage
                    const now = new Date().getTime();
                    const expiry = now + SESSION_DURATION;
                    const sessionData = {
                        authenticated: true,
                        expiry: expiry
                    };
                    localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
                } else {
                    // Save to sessionStorage (cleared when browser closes)
                    sessionStorage.setItem(SESSION_KEY, JSON.stringify({
                        authenticated: true,
                        expiry: new Date().getTime() + (24 * 60 * 60 * 1000) // 1 day
                    }));
                }
                
                // Redirect to forms menu
                window.location.href = 'forms-menu.html';
            } else {
                // Incorrect password
                errorDiv.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <strong>‚úó Incorrect password.</strong> Please try again.
                    </div>
                `;
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
