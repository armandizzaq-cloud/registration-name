<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Generator - Heicoders Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 30px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .success-message a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #1565c0;
            line-height: 1.6;
        }

        .info-box strong {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-box ul {
            margin-left: 20px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ AI Proposal Generator</h1>
        <p class="subtitle">Heicoders Academy Partnership Proposals</p>

        <div class="info-box">
            <strong>üí° How it works:</strong>
            <ul>
                <li>Paste the client's email/requirements</li>
                <li>Fill in 7 basic details</li>
                <li>AI generates the complete proposal with customized modules</li>
                <li>Pricing table will be left blank for manual entry</li>
            </ul>
        </div>

        <form id="proposalForm">
            <!-- Client Context -->
            <div class="form-group">
                <label for="clientContext">
                    Client Requirements/Context <span class="required">*</span>
                </label>
                <textarea 
                    id="clientContext" 
                    name="clientContext" 
                    placeholder="Paste the client's email or describe their requirements here...&#10;&#10;Include:&#10;- What they want to learn&#10;- Target audience (technical level)&#10;- Duration preferences&#10;- Budget constraints&#10;- Any specific tools/topics mentioned"
                    rows="8"
                    required
                ></textarea>
            </div>

            <!-- Basic Details -->
            <div class="form-row">
                <div class="form-group">
                    <label for="clientName">Client Name <span class="required">*</span></label>
                    <input type="text" id="clientName" name="clientName" placeholder="e.g., Hinrich Foundation" required>
                </div>
                <div class="form-group">
                    <label for="year">Year <span class="required">*</span></label>
                    <input type="number" id="year" name="year" placeholder="e.g., 2026" min="2025" max="2030" required>
                </div>
            </div>

            <div class="form-group">
                <label for="workshopTitle">Workshop Title <span class="required">*</span></label>
                <input type="text" id="workshopTitle" name="workshopTitle" placeholder="e.g., Generative AI Workshop" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="duration">Duration <span class="required">*</span></label>
                    <input type="text" id="duration" name="duration" placeholder="e.g., 2 days (9am to 6pm)" required>
                </div>
                <div class="form-group">
                    <label for="participants">Participants <span class="required">*</span></label>
                    <input type="text" id="participants" name="participants" placeholder="e.g., 15-20 attendees" required>
                </div>
            </div>

            <div class="form-group">
                <label for="venue">Venue <span class="required">*</span></label>
                <input type="text" id="venue" name="venue" placeholder="e.g., Provided by client / Hybrid (onsite + MS Teams)" required>
            </div>

            <button type="submit" id="submitBtn">üöÄ Generate Proposal</button>
        </form>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://n8n.heicodersacademy.com/webhook/generate-proposal';

        document.getElementById('proposalForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                client_context: formData.get('clientContext'),
                client_name: formData.get('clientName'),
                year: formData.get('year'),
                workshop_title: formData.get('workshopTitle'),
                duration: formData.get('duration'),
                participants: formData.get('participants'),
                venue: formData.get('venue')
            };

            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Generating Proposal (this may take 30-60 seconds)...';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    successMessage.innerHTML = `‚úÖ Proposal generated successfully!<br><br><a href="${result.document_url}" target="_blank">üìÑ Open Google Doc</a><br><br><small>Remember to fill in the pricing table manually</small>`;
                    successMessage.style.display = 'block';
                    e.target.reset();
                    window.scrollTo(0, document.body.scrollHeight);
                } else {
                    throw new Error('Failed to generate proposal');
                }
            } catch (error) {
                errorMessage.textContent = '‚ùå Error: Failed to generate proposal. Please try again or contact support.';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Generate Proposal';
            }
        });
    </script>
</body>
</html>
